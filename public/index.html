<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Instaface</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-title" content="Instaface">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="header">
    <img class="logo" src="img/instaface.png" alt="Instaface logo">
  </section>

  <section class="photos">
    <div class="row clear">
      <instaface-userlist class="col col-2">
        <ul class="unstyled-list user-list">
          <li>User 1</li>
        </ul>
      </instaface-userlist>
      <instaface-timeline class="col col-10 timeline">
        <img src="img/placeholder.png" alt="User placeholder">
        <h3 class="center-text">Some user</h3>
        <h5 class="center-text">Some time today</h5>
      </instaface-timeline>
    </div>
  </section>

  <instaface-message class="row clear">
    <div class="container">
      <div class="col col-2 mobile-col-1-4">
        <video></video>
      </div>
      <div class="col col-10 mobile-col-3-4">
        <input type="text" placeholder="message"></input>
      </div>
    </div>
  </instaface-message>

  <!-- // <script src="socket.io/socket.io.js" type="text/javascript"></script> -->
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="bower_components/canjs/can.jquery.js" type="text/javascript"></script>
  <!-- <script src="bower_components/canjs-feathers/lib/feathers.js" type="text/javascript"></script> -->
  <script src="js/camera.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
